<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/images/bootstrap">
</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
            <h1>Word Guess Game!</h1>
            <p>Guess the student from our class! Press any letter to start!</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Name to Guess</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _ _</h2>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>

    </div>

<!-- Link to Javascript -->

<script src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
